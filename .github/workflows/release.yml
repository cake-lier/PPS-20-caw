name: Release after tag

on:
  push:
    tags:
      - "v[1-9]+.[0-9]+.[0-9]+"

jobs:
  ubuntu_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: "adopt@1.16"
      - name: Check for scalafmt conformance in files
        run: sbt -v -Dfile.encoding=UTF-8 +scalafmtCheck
      - name: Check for scalafmt conformance in test files
        run: sbt -v -Dfile.encoding=UTF-8 +test:scalafmtCheck
      - name: Build and Test
        run: sbt -v -Dfile.encoding=UTF-8 +test
      - name: Deploy
        run: sbt -v -Dfile.encoding=UTF-8 +assembly
      - name: Rename deployed file
        run: mv target/scala-3.0.2/caw.jar target/scala-3.0.2/caw-linux.jar
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: linux-version
          path: target/scala-3.0.2/caw-linux.jar
  
  macos_build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: "adopt@1.16"
      - name: Check for scalafmt conformance in files
        run: sbt -v -Dfile.encoding=UTF-8 +scalafmtCheck
      - name: Check for scalafmt conformance in test files
        run: sbt -v -Dfile.encoding=UTF-8 +test:scalafmtCheck
      - name: Build and Test
        run: sbt -v -Dfile.encoding=UTF-8 +test
      - name: Deploy
        run: sbt -v -Dfile.encoding=UTF-8 +assembly
      - name: Rename deployed file
        run: mv target/scala-3.0.2/caw.jar target/scala-3.0.2/caw-macos.jar
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: macos-version
          path: target/scala-3.0.2/caw-macos.jar
  
  windows_build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: "adopt@1.16"
      - name: Check for scalafmt conformance in files
        run: sbt -v -Dfile.encoding=UTF-8 +scalafmtCheck
        shell: bash
      - name: Check for scalafmt conformance in test files
        run: sbt -v -Dfile.encoding=UTF-8 +test:scalafmtCheck
        shell: bash
      - name: Build and Test
        run: sbt -v -Dfile.encoding=UTF-8 +test
        shell: bash
      - name: Deploy
        run: sbt -v -Dfile.encoding=UTF-8 +assembly
        shell: bash
      - name: Rename deployed file
        run: mv target/scala-3.0.2/caw.jar target/scala-3.0.2/caw-windows.jar
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: windows-version
          path: target/scala-3.0.2/caw-windows.jar

  release:
    runs-on: ubuntu-latest
    needs:
      - ubuntu_build
      - macos_build
      - windows_build
    steps:
      - name: Download workflow artifacts
        uses: actions/download-artifact@v2
      - name: Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            linux-version/caw-linux.jar
            macos-version/caw-macos.jar
            windows-version/caw-windows.jar
